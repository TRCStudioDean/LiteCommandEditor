Simplified-Chinese:
    'Debug Switch':
        Placeholder: '%litecommandeditor_command_debug_switch%'
        Text: '&a/litecommandeditor &6debug &cswitch'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/litecommandeditor debug switch'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&b开关调试模式'
            - '&b使用方法 &a/litecommandeditor &6debug &cswitch'
    'Debug View':
        Placeholder: '%litecommandeditor_command_debug_view%'
        Text: '&a/litecommandeditor &6debug &cview [调试记录]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/litecommandeditor debug view '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&b查看调试记录的详细信息'
            - '&b使用方法 &a/litecommandeditor &6debug &cview [调试记录]'
    'Debug View Track':
        Placeholder: '%litecommandeditor_command_debug_view_track%'
        Text: '&8&l[&b&l点击查看&8&l]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/litecommandeditor debug view {record}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击查看 &e{record} &5的调试记录'
    'Debug List':
        Placeholder: '%litecommandeditor_command_debug_list%'
        Text: '&a/litecommandeditor &6debug &clist &7[页数]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/litecommandeditor debug list '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&b列出当前所有的调试记录'
            - '&b使用方法 &a/litecommandeditor &6debug &clist &7[页数]'
    'Debug List nextPage':
        Placeholder: '%litecommandeditor_command_debug_list_next%'
        Text: '&b&l下一页'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/litecommandeditor debug list {nextPage}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击转到下一页'
            - '&7当前页数: &e{page}'
            - '&7下一页: &e{nextPage}'
    'Debug List previousPage':
        Placeholder: '%litecommandeditor_command_debug_list_previous%'
        Text: '&b&l上一页'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/litecommandeditor debug list {previousPage}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击转到上一页'
            - '&7当前页数: &e{page}'
            - '&7上一页: &e{previousPage}'
