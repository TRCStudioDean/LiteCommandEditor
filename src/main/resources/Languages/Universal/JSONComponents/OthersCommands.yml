Simplified-Chinese:
    'List NextPage':
        Placeholder: '%litecommandeditor_command_list_next%'
        Text: '&b&l下一页'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/litecommandeditor list {nextPage}'
        HoverEvent:
            Action: SHOW_TEXT
