Simplified-Chinese:
    'ItemCollection List':
        Placeholder: '%litecommandeditor_command_itemcollection_list%'
        Text: '&a/litecommandeditor &6itemcollection &clist [命令] &7[页数]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/litecommandeditor itemcollection list '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&b列出某个命令的物品收藏夹'
            - '&b使用方法 &a/litecommandeditor &6itemcollection &clist [命令] &7[页数]'
    'ItemCollection List nextPage':
        Placeholder: '%litecommandeditor_command_itemcollection_list_next%'
        Text: '&b&l下一页'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/litecommandeditor itemcollection list {command} {nextPage}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击转到下一页'
            - '&7当前页数: &e{page}'
            - '&7下一页: &e{nextPage}'
